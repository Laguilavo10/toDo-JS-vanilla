<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./svg/list-svgrepo-com.svg" type="image/x-icon">
    <title>ToDo list</title>
</head>
<body>
    <h1>ToDo</h1>
    <div class="main-container">

        <div class="lista-todo">
            <div class="contador-todo">Tienes 5 TODOs por hacer</div>
        </div>

        <div class="create-todo">
            <div>
                <input type="text" placeholder="Ingrese su Tarea" id="inputToDO">
                <select class="select-etiqueta">
                    <option value="Tareas">Tareas</option>
                  </select>
                <button id="añadirBoton">Añadir</button>
            </div>
        </div>

        <div>
            <input type="text" id="inputEtiqueta">
            <input type="color" name="" id="inputColorEtiqueta">
            <button id="añadirEtiqueta">Crear Etiqueta</button>
        </div>
    </div>
    <script src="./script.js" type="module"></script>
</body>
</html>
