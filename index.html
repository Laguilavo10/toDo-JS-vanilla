<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./svg/list-svgrepo-com.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
    <title>ToDo list</title>
</head>
<body>
    <h1>To Do</h1>
    <div class="main-container" >

        <div class="lista-todo">
            <div class="contador-todo">Tienes 0  ToDos</div>
            <div class="congrats">
                <div>
                    <img src="./svg/confetti-svgrepo-com.svg" alt="">
                    <img src="./svg/confetti-birthday-svgrepo-com.svg" alt="">
                    <img src="./svg/confetti-svgrepo-com.svg" alt="">
                </div>
                <p> ¡Felicitaciones no tienes nada pendiente! </p>
            </div>
            <div class="tareas">

            </div>
        </div>
        
        <div class="create-todo">
            <h2><img src="https://img.icons8.com/ios-glyphs/30/ffffff/add--v1.png"> Nuevo ToDo</h2>
            <div>
                <input type="text" placeholder="Ingrese su Tarea" id="inputToDO">
                <select class="select-etiqueta"></select>
            </div>
            <button id="añadirBoton">Añadir</button>
        </div>

        <div class="create-etiqueta">
            <h2><img src="https://img.icons8.com/ios-glyphs/30/ffffff/add--v1.png"> Nueva Etiqueta</h2>
            <div>
                <input type="text" id="inputEtiqueta" placeholder="Ingrese la etiqueta">
                <input type="color" name="" id="inputColorEtiqueta">
            </div>
            <button id="añadirEtiqueta">Crear</button>
            <div class="etiquetas-creadas">
                <h2><img src="https://img.icons8.com/ios-filled/50/ffffff/tags.png" alt=""> Etiquetas Creadas</h2>
                <div class="etiquetas-existentes"></div>
            </div>

        </div>
    </div>
    <script src="./script.js" type="module"></script>
</body>
</html>
